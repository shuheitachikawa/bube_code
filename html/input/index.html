<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <code class="code">
        <input type="text" />
      </code>
      <input type="text" />
    </div>
    <div class="row">
      <code class="code">
        <input type="number" />
      </code>
      <input type="number" />
    </div>
    <div class="row">
      <code class="code">
        <input type="password" />
      </code>
      <input type="password" />
    </div>
    <div class="row">
      <code class="code">
        <input type="range" />
      </code>
      <input type="range" />
    </div>
    <div class="row">
      <code class="code">
        <input type="date" />
      </code>
      <input type="date" />
    </div>
    <div class="row">
      <code class="code">
        <input type="button" />
      </code>
      <input type="button" value="ボタン" />
    </div>
    <div class="row">
      <code class="code">
        <input type="checkbox" />
      </code>
      <input type="checkbox" />
    </div>
    <div class="row">
      <code class="code">
        <input type="radio" />
      </code>
      <input type="radio" />
    </div>
    <div class="row">
      <code class="code">
        <input type="file" />
      </code>
      <input type="file" />
    </div>
    <div class="row">
      <code class="code">
        <input type="color" />
      </code>
      <input type="color" />
    </div>

    <script>
      const codes = document.getElementsByClassName("code");
      for (let i = 0; i < codes.length; i++) {
        codes[i].innerHTML = codes[i].innerHTML
          .replace(/</g, "&lt;")
          .replace(/>/, "&gt;");
      }
    </script>
  </body>
</html>
